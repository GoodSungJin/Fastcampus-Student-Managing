<section class="side-bar" [class.show]="isShow">
  <form *ngIf="showInput; else homework" [formGroup]="homeworkForm" (ngSubmit)="onSubmit(homeworkForm.value)">
    <fieldset>
      <legend class="readable-hidden">과제 추가</legend>
      <div class="homework-wrap">
        <label for="homework">과제 입력</label>
        <input type="text" name="homework" id="homework" required placeholder="과제를 입력하세요." formControlName="homework">
      </div>
      <button type="submit" class="btn-submit" [disabled]="!homeworkForm.valid">추가</button>
    </fieldset>
  </form>
  <ng-template #homework>
    <ul class="homework">

    </ul>
  </ng-template>
</section>
